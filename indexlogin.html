           <hr style="height:50px;border-width:0;color:gray;background-color:gray">
        </div>

            <h5>Sign In</h5>
            <form action="#">

                <input type="password" name="password" class="psd">
                <br>
                <input type="submit" value="Log In" class="btn btn-primary btnn">
                <span class="forgot">Forgot your password?</span>
                <hr class="need">
                <h6>Need an Account?</h6>
                <input type="button" class="btn btn-light btn-signup" value="Sign Up">
            </form>
        </div>
